<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if pro == None %}
<div class="container mt-5 p-3" style="...">
    <h3 class="text-center">Search</h3>
    <form class="d-flex" method="POST" action="{% url 'search:search' %}">
         {% csrf_token %}
        <input class="form-control me-2 border border-dark" type="search" name="q" placeholder="search here" aria-label="search">
        <button class="btn btn-outline-dark" type="submit">Search</button>
    </form></div>
   {% else %}

    <h2 class="text-center">You Have Searched For {{query}}</h2>
<div class="container mt-5 p-3" style="...">
    <div class="featured-section">
		<div class="container">
			<div class="row">
                {% for i in pro %}
				<div class="col-md-4">
					<div class="featured-item">
						<h4 class="card-title text-center"><strong>{{i.name}}</strong></h4>
						<img src="{{i.image.url}}" height="200px" width="100%" alt="">
                        <h6 class="card-text"><b>Price: </b>{{i.price}}</h6>
                        <div class="d-grid col-4 mx-auto">
						<a href="{% url 'shop:productdetails' i.id %}" class="btn btn-secondary btn-sm">see more</a>
                        </div></div>
				</div>

                {% empty %}
                <h3 class="text-container">No Result Found</h3>


			</div>
            {% endfor %}
		</div>
    </div>
</div>
{% endif %}
{% endblock %}
