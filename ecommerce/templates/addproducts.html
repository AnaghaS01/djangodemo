<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
<h2 class="text-center mt-3">ADD PRODUCT </h2>
    <form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="text-center">
    <label  class="form-label">Product name</label>
    <input type="text" class="form-control" name="na" placeholder="Enter name">
  </div>
        <div class="text-center">
    <label  class="form-label">Description</label>
    <input type="text" class="form-control" name="de" placeholder="Write Category description">
         <div class="text-center">
  <label class="form-label">Image</label>
  <input class="form-control" name="im" type="file">
</div>
        <div class="text-center">
    <label  class="form-label">Price</label>
            <input type="number" class="form-control" name="p" placeholder="Enter Price"></div>
            <div class="text-center">
    <label  class="form-label">Stock</label>
    <input type="number" class="form-control" name="s" placeholder=" EnterStock">
            </div>
        <div class="text-center mt-4">
   <label for="cat">Categories</label>
<select name="cat" id="cat">
     {% for i in links %}
     <option value="{{i.name}}">{{i.name}}</option>
     {% endfor %}
</select></div>
<div class="text-center mt-3">
    <button type="submit" class="form-control bg-info">Submit</button></div></div>
</form></div>
{% endblock %}
